<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>sales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>
<body onload="previewSales()">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="homepage.html">Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav  mr-auto">


        <li class="nav-item">
          <a class="nav-link " href="registration.html">Register Customer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="loanorder.html">Loan Orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="sales.html">Sales</a>
        </li>

          <li class="nav-item">
            <a class="nav-link" onclick="logoutUser()" href="login.html">Logout</a>
          </li>
      </ul>
    </div>
  </nav>


  <h2 class="sales">Perform Sales</h2>


  <form class="space-margin">
    <div class="mb-3">
      <label class="form-label">Customer Name</label>
        <select  id="customerSelect" class="form-select form-select-md mb-3" aria-label="Default select example">
      </select>
      </div>
    <div class="mb-3">
      <label class="form-label">Product Description</label>
      <input type="text" class="form-control" id="sellerProduct" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Price of product (FCFA)</label>
      <input type="number" class="form-control" id="productAmmount" required>
    </div>

    <span class="debtAlert" id="debtAlert"></span> <br><br>
    <button onclick="performSales()" type="button" class="btn btn-md btn-primary">Buy Product</button>
  </form>

  <p>
    <span style="color: blue ;" id="deduct"></span> 
</p>


      
<br><br>



<span id="show"></span>
 
<h2 style="text-align: center;">All Sales Made ( <span id="salesCount"></span> ) </h2>  <br>

<table border="1">
  <thead>
    <th>Customer Name</th>
    <th>Product Description</th>
    <th>Product price</th>
    <th>Remaining Debt</th>
    <th>Balance</th>
    <th>Transaction Date</th>
    <th>Transaction Time</th>
    <th>Action</th>

  </thead>
  <tbody id="salesTable" >

  </tbody>

</table>

<div class="del-btn">
  <button class=" btn btn-danger" type="button" onclick="deleteAllSales()" class="del" >Delete all sales history</button>
</div>



<script src="index.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
</body>
</html>
