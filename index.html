<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">


</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Create new Account</h2>
                                <p class="text-white-50 mb-5">Please add a username and password!</p>

                                <div class="form-outline form-white mb-4">
                                    <input required placeholder="New Username..." type="text" id="newname"
                                        class="form-control form-control-lg" />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input placeholder="New Password..." type="text" id="newpassword"
                                        class="form-control form-control-lg" />
                                </div>

                                <button onclick="addUser()" type="button" class="btn btn-outline-light btn-lg px-5"
                                    type="submit">Create Account</button>
                                <br> <br>
                                <a href="login.html">Already have an account? Login instead</a>


                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>









    <a id="proceedtologin" href="login.html"></a>




    <script src="index.js"></script>
</body>

</html>
